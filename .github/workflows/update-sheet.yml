name: Update Pinterest RSS to Google Sheet

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:      # Allow manual run

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser gspread google-auth beautifulsoup4

      - name: Write credentials.json from GitHub Secret
        run: |
          echo "${{ secrets.GOOGLE_SHEET_CREDENTIALS_JSON }}" > credentials.json

      - name: Validate credentials.json
        run: |
          cat credentials.json | jq .

      - name: Run update script
        run: python update_pinterest_sheet.py
